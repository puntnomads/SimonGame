<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 align="center">Simon Game</h1>

<div id="container" align="center">
  <div class="buttons">
    <div class="row">
      <button id="0" class="button button-red"></button>
      <button id="1" class="button button-green"></button>
    </div>
    <div class="row">
      <button id="2" class="button button-blue"></button>
      <button id="3" class="button button-yellow"></button>
    </div>
  </div>
  <h2> Count: <span id="output">--</span></h2>
  <button id="start">Start</button>
  <button id="strict">Strict</button>
  
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
